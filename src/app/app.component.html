<div class="container"><div class="row"><div class="col py-3"><p>Playing:<span [style.color]="moving ? &quot;green&quot; : &quot;red&quot;">{{ moving ? 'Moving': 'Stopped' }}</span></p><div class="row"><div class="col-12 my-5"><table *ngFor="let side of ground; let s = index" [id]="s + 1 + &quot;side&quot;"><tbody><tr *ngFor="let row of side; let j = index"><td class="pos" *ngFor="let pos of row" [id]="s + 1 + pos" (click)="pickFromPos(s, $event)">{{ s == 0 && j == 0 ? '0' : ( s == 0 && j == 1 ? '4' : ( s == 1 && j == 0 ? '4' : '0' ) ) }}</td></tr></tbody></table></div></div></div></div></div>
